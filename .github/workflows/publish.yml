name: Publish to PowerShell Gallery

on:
  push:
    branches:
      - main
    paths:
      - '**/*.ps1'

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update PowerShellGet and NuGet provider
        shell: pwsh
        run: |
          Install-PackageProvider -Name NuGet -Force
          Install-Module PowerShellGet -Force -AllowClobber -Scope CurrentUser
          Install-Module PackageManagement -Force -AllowClobber -Scope CurrentUser

      - name: Publish script to PowerShell Gallery
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          Write-Host "Publishing JV-ServerInventoryReport.ps1 to PowerShell Gallery..."
          $apiKey = "${{ secrets.PSGALLERY_API_KEY }}"
          Publish-Script -Path "./JV-ServerInventoryReport.ps1" -NuGetApiKey $apiKey -Verbose
