name: Publish JV-ServerInventoryReport to PowerShell Gallery

on:
  push:
    branches:
      - main
    paths:
      - 'JV-ServerInventoryReport.ps1'
      - '.github/workflows/publish.yml'

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure NuGet and PowerShellGet are available
        shell: pwsh
        run: |
          Write-Host "üîß Configuring PowerShell environment..."
          Set-PSRepository -Name "PSGallery" -InstallationPolicy Trusted
          
          # Force TLS 1.2 for secure NuGet downloads
          [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
          
          # Ensure NuGet provider is installed
          if (-not (Get-PackageProvider -Name NuGet -ErrorAction SilentlyContinue)) {
              Write-Host "Installing NuGet provider..."
              Install-PackageProvider -Name NuGet -MinimumVersion 2.8.5.201 -Force
          }

          # Update or install required modules
          Install-Module PackageManagement -Force -AllowClobber -Scope CurrentUser
          Install-Module PowerShellGet -Force -AllowClobber -Scope CurrentUser

          Write-Host "‚úÖ Environment ready."

      - name: Validate script metadata
        shell: pwsh
        run: |
          Write-Host "üîç Validating JV-ServerInventoryReport.ps1 metadata..."
          Test-ScriptFileInfo -Path "./JV-ServerInventoryReport.ps1"

      - name: Publish script to PowerShell Gallery
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $apiKey = "${{ secrets.PSGALLERY_API_KEY }}"
          Write-Host "üöÄ Publishing JV-ServerInventoryReport.ps1 to PowerShell Gallery..."
          Publish-Script -Path "./JV-ServerInventoryReport.ps1" -NuGetApiKey $apiKey -Verbose

      - name: Confirm publication
        shell: pwsh
        run: |
          Write-Host "‚úÖ Publish process completed successfully."
